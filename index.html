<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Scheme Generator</title>
        <link
            href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Bungee+Inline:regular"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <h1 id="heading">Color Scheme Generator</h1>
        <p class="sub-heading">(Click hexcode to copy)</p>
        <div class="app">
            <header>
                <input type="color" name="" id="color-picker" />
                <select id="color-scheme-selector">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-Dark</option>
                    <option value="monochrome-light">Monochrome-Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">
                        Analogic-Complement
                    </option>
                    <option value="triad">Triad</option>
                </select>
                <button id="color-scheme">Get color scheme</button>
            </header>

            <section class="color-container">
                <div class="color-container-1" id="color-container-1"></div>
                <div class="color-container-2" id="color-container-2"></div>
                <div class="color-container-3" id="color-container-3"></div>
                <div class="color-container-4" id="color-container-4"></div>
                <div class="color-container-5" id="color-container-5"></div>
            </section>

            <!-- Footer displays generated color hex codes for each color container. Clicking the hex code copies it to clipboard via JavaScript event listeners -->
            <footer class="footer">
                <div id="footer-1"></div>
                <div id="footer-2"></div>
                <div id="footer-3"></div>
                <div id="footer-4"></div>
                <div id="footer-5"></div>
            </footer>
        </div>

        <script src="index.js" defer></script>
    </body>
</html>
